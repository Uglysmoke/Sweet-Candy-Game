
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugly Crush Candy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fef2f2; /* Light red-ish background */
        }
        .font-game {
            font-family: 'Fredoka One', cursive;
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite ease-in-out;
        }
        @keyframes combo-pop {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .animate-combo {
            animation: combo-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes candy-match-pop {
            0% { transform: scale(1); filter: brightness(1); }
            40% { transform: scale(1.4) rotate(10deg); filter: brightness(1.5); }
            100% { transform: scale(0) rotate(45deg); opacity: 0; }
        }
        .animate-candy-match {
            animation: candy-match-pop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes float-score {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; }
        }
        .animate-float-score {
            animation: float-score 1s ease-out forwards;
        }
        @keyframes board-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px) rotate(-0.5deg); }
            75% { transform: translateX(4px) rotate(0.5deg); }
        }
        .animate-shake {
            animation: board-shake 0.1s ease-in-out 3;
        }
        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.95)); }
        }
        .combo-glow {
            animation: glow-pulse 0.8s infinite alternate ease-in-out;
        }
        @keyframes match-area-glow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1.1); }
        }
        .animate-match-glow {
            animation: match-area-glow 0.6s ease-out forwards;
        }
        @keyframes streak-pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .streak-active {
            animation: streak-pulse 0.6s infinite ease-in-out;
        }
        .streak-gradient {
            background: linear-gradient(90deg, #f59e0b, #ef4444, #ec4899);
            background-size: 200% 200%;
            animation: streak-flow 2s linear infinite;
        }
        @keyframes streak-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes rainbow-glow {
            0% { background-color: #ef4444; box-shadow: 0 0 15px #ef4444; }
            20% { background-color: #f59e0b; box-shadow: 0 0 15px #f59e0b; }
            40% { background-color: #10b981; box-shadow: 0 0 15px #10b981; }
            60% { background-color: #3b82f6; box-shadow: 0 0 15px #3b82f6; }
            80% { background-color: #8b5cf6; box-shadow: 0 0 15px #8b5cf6; }
            100% { background-color: #ef4444; box-shadow: 0 0 15px #ef4444; }
        }
        .animate-rainbow {
            animation: rainbow-glow 3s linear infinite;
        }
        @keyframes beam-h {
            0% { transform: scaleX(0); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0; }
        }
        @keyframes beam-v {
            0% { transform: scaleY(0); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: scaleY(1); opacity: 1; }
            100% { transform: scaleY(1); opacity: 0; }
        }
        .animate-beam-h {
            animation: beam-h 0.5s ease-out forwards;
        }
        .animate-beam-v {
            animation: beam-v 0.5s ease-out forwards;
        }
        @keyframes game-over-drop {
            0% { transform: translateY(-100vh) rotate(-15deg); opacity: 0; }
            60% { transform: translateY(10%) rotate(5deg); opacity: 1; }
            80% { transform: translateY(-5%) rotate(-2deg); }
            100% { transform: translateY(0) rotate(0); opacity: 1; }
        }
        .animate-game-over {
            animation: game-over-drop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .board-lost {
            animation: board-desaturate 1.5s forwards;
            pointer-events: none;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #6b7280 25%, #f3f4f6 50%, #6b7280 75%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: shimmer 2s infinite linear;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
